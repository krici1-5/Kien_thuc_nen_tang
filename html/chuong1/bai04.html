<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bài tập về form</h1>
    <form action="sign.png" method="post">
        Registration Form <br>
        Enter name <input type="text" name="name"> <br>
        Enter password <input type="password" name="password"><br>
        Enter address <input type="text" name="address"><br>
        Select Game <br>
        <input type="checkbox" name="game" id="Hockey">
        <label for="check">Hockey</label> <br>
        <input type="checkbox" name="game" id="Football" >
        <label for="Football">Football</label><br>
        <input type="checkbox" name="game" id="Badminton" >
        <label for="Badminton">Badminton</label><br>
        <input type="checkbox" name="game" id="Cricket" >
        <label for="Cricket">Cricket</label><br>
        <input type="checkbox" name="game" id="Volleyball" >
        <label for="Volleyball">Volleyball</label> <br>
        Gender 
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> <br>
        Age 
        <select name="age" >
            <option value="18">18</option>
            <option value="18">19</option>
            <option value="18">20</option> 
        </select><br>
        Avatar <input type="file">
        <input type="button" value="Click me">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit" >
        </form>
</body>
</html>
