<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        
            font-size: 80%;
           margin:0;
        }
        .contaner{
            max-width: 800px;
            font-family: 'Courier New', Courier, monospace;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
            background-color: #efefef;
        }

    </style>
</head>
<body>
    <div class="contaner">
    <h1>Exercise: List Styles</h1>
    <h2>Unordered List:</h2>
     <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
     </ul>
     <h2>Ordered List:</h2>
     <ol type="1">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
     </ol>
     <h3>Mix List Style</h3>
     <ul>
        <li style="list-style-type: circle;">Cricle Market</li>
        <li style="list-style: square;">Square Market</li>
        <li >Triangle Market</li>
     </ul>
    </div>
</body>
</html>
